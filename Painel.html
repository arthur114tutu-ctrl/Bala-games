<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
        }

        .btn-sair {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #667eea;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .produto-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-excluir {
            background: #ff4444;
            padding: 8px 15px;
            width: auto;
            font-size: 12px;
        }

        .saldo {
            font-size: 32px;
            color: #00ff88;
            font-weight: bold;
            text-align: center;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .nav button {
            width: auto;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff88;
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s;
            font-weight: bold;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è Painel Admin</h1>
        <button class="btn-sair" onclick="sair()">Sair</button>
    </div>

    <div class="container">
        <div class="nav">
            <button class="active" onclick="mostrarTab('produtos')">Produtos</button>
            <button onclick="mostrarTab('pix')">PIX</button>
            <button onclick="mostrarTab('saldo')">Saldo</button>
        </div>

        <!-- Aba Produtos -->
        <div id="tab-produtos" class="tab active">
            <div class="card">
                <h2>‚ûï Adicionar Produto</h2>
                <input type="text" id="nomeProduto" placeholder="Nome do produto">
                <input type="number" id="precoProduto" placeholder="Pre√ßo (R$)" step="0.01">
                <input type="text" id="categoriaProduto" placeholder="Categoria">
                <input type="text" id="imagemProduto" placeholder="URL da imagem">
                <input type="text" id="descricaoProduto" placeholder="Descri√ß√£o">
                <input type="text" id="conteudoProduto" placeholder="Conte√∫do para entrega">
                <button onclick="adicionarProduto()">Adicionar Produto</button>
            </div>

            <div class="card">
                <h2>üì¶ Produtos Cadastrados</h2>
                <div id="listaProdutos"></div>
            </div>
        </div>

        <!-- Aba PIX -->
        <div id="tab-pix" class="tab">
            <div class="card">
                <h2>üè¶ Adicionar Chave PIX</h2>
                <select id="tipoPix">
                    <option value="cpf">CPF</option>
                    <option value="email">Email</option>
                    <option value="phone">Celular</option>
                    <option value="random">Chave Aleat√≥ria</option>
                </select>
                <input type="text" id="chavePix" placeholder="Digite a chave PIX">
                <input type="text" id="nomePix" placeholder="Nome/Apelido">
                <button onclick="adicionarPix()">Adicionar Chave</button>
            </div>

            <div class="card">
                <h2>Chaves Configuradas</h2>
                <div id="listaPix"></div>
            </div>
        </div>

        <!-- Aba Saldo -->
        <div id="tab-saldo" class="tab">
            <div class="card">
                <h2>üí∞ Saldo Dispon√≠vel</h2>
                <div class="saldo" id="saldoAtual">R$ 0,00</div>
            </div>

            <div class="card">
                <h2>üí∏ Sacar</h2>
                <input type="number" id="valorSaque" placeholder="Valor do saque" step="0.01">
                <select id="chaveSaque">
                    <option value="">Selecione uma chave...</option>
                </select>
                <button onclick="sacar()">Realizar Saque</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Verificar se est√° logado
        if (localStorage.getItem('adminLogado') !== 'true') {
            window.location.href = 'adm.html';
        }

        // Carregar dados
        let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        let chavesPix = JSON.parse(localStorage.getItem('chavesPix')) || [];
        let saldo = parseFloat(localStorage.getItem('saldo')) || 0;

        function mostrarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            event.target.classList.add('active');
            
            if (tab === 'saldo') atualizarSaldo();
            if (tab === 'pix') atualizarListaPix();
        }

        function adicionarProduto() {
            const nome = document.getElementById('nomeProduto').value;
            const preco = parseFloat(document.getElementById('precoProduto').value);
            
            if (!nome || !preco) {
                mostrarToast('Preencha nome e pre√ßo!');
                return;
            }

            produtos.push({
                id: Date.now(),
                nome: nome,
                preco: preco,
                categoria: document.getElementById('categoriaProduto').value,
                imagem: document.getElementById('imagemProduto').value,
                descricao: document.getElementById('descricaoProduto').value,
                conteudo: document.getElementById('conteudoProduto').value
            });

            localStorage.setItem('produtos', JSON.stringify(produtos));
            mostrarToast('Produto adicionado!');
            limparCamposProduto();
            atualizarListaProdutos();
        }

        function limparCamposProduto() {
            ['nomeProduto', 'precoProduto', 'categoriaProduto', 'imagemProduto', 'descricaoProduto', 'conteudoProduto'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        function atualizarListaProdutos() {
            const lista = document.getElementById('listaProdutos');
            if (produtos.length === 0) {
                lista.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Nenhum produto</p>';
                return;
            }
            
            lista.innerHTML = produtos.map(p => `
                <div class="produto-item">
                    <div>
                        <strong>${p.nome}</strong><br>
                        <small>R$ ${p.preco.toFixed(2)}</small>
                    </div>
                    <button class="btn-excluir" onclick="excluirProduto(${p.id})">Excluir</button>
                </div>
            `).join('');
        }

        function excluirProduto(id) {
            produtos = produtos.filter(p => p.id !== id);
            localStorage.setItem('produtos', JSON.stringify(produtos));
            atualizarListaProdutos();
            mostrarToast('Produto exclu√≠do!');
        }

        function adicionarPix() {
            const chave = document.getElementById('chavePix').value;
            const nome = document.getElementById('nomePix').value;
            
            if (!chave) {
                mostrarToast('Digite a chave PIX!');
                return;
            }

            chavesPix.push({
                id: Date.now(),
                tipo: document.getElementById('tipoPix').value,
                chave: chave,
                nome: nome || 'Minha Chave',
                principal: chavesPix.length === 0
            });

            localStorage.setItem('chavesPix', JSON.stringify(chavesPix));
            mostrarToast('Chave adicionada!');
            document.getElementById('chavePix').value = '';
            document.getElementById('nomePix').value = '';
            atualizarListaPix();
        }

        function atualizarListaPix() {
            const lista = document.getElementById('listaPix');
            const select = document.getElementById('chaveSaque');
            
            if (chavesPix.length === 0) {
                lista.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Nenhuma chave</p>';
                select.innerHTML = '<option value="">Nenhuma chave cadastrada</option>';
                return;
            }
            
            lista.innerHTML = chavesPix.map(c => `
                <div class="produto-item">
                    <div>
                        <strong>${c.nome} ${c.principal ? '‚≠ê' : ''}</strong><br>
                        <small>${c.tipo.toUpperCase()}: ${c.chave}</small>
                    </div>
                    <button class="btn-excluir" onclick="excluirPix(${c.id})">Remover</button>
                </div>
            `).join('');
            
            select.innerHTML = '<option value="">Selecione...</option>' + 
                chavesPix.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        }

        function excluirPix(id) {
            chavesPix = chavesPix.filter(c => c.id !== id);
            localStorage.setItem('chavesPix', JSON.stringify(chavesPix));
            atualizarListaPix();
            mostrarToast('Chave removida!');
        }

        function atualizarSaldo() {
            document.getElementById('saldoAtual').textContent = 'R$ ' + saldo.toFixed(2);
        }

        function sacar() {
            const valor = parseFloat(document.getElementById('valorSaque').value);
            const chaveId = document.getElementById('chaveSaque').value;
            
            if (!valor || valor <= 0) {
                mostrarToast('Digite um valor v√°lido!');
                return;
            }
            
            if (valor > saldo) {
                mostrarToast('Saldo insuficiente!');
                return;
            }
            
            if (!chaveId) {
                mostrarToast('Selecione uma chave PIX!');
                return;
            }

            saldo -= valor;
            localStorage.setItem('saldo', saldo);
            atualizarSaldo();
            mostrarToast('Saque realizado: R$ ' + valor.toFixed(2));
            document.getElementById('valorSaque').value = '';
        }

        function sair() {
            localStorage.removeItem('adminLogado');
            window.location.href = 'index.html';
        }

        function mostrarToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Inicializar
        atualizarListaProdutos();
        atualizarListaPix();
        atualizarSaldo();
    </script>
</body>
</html>
